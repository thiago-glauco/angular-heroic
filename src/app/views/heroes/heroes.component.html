<!--
  Debug function
{{(heroes | json)}}-->

  <mat-list>
    <mat-list-item mat-button *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      routerLink="/detail/{{hero.id}}">
      <img matListAvatar [src]="hero.avatar" alt="{{hero.name}} avatar">
      <p matLine>{{hero.name}}</p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
