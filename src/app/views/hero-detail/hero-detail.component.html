<mat-card *ngIf="hero" >
  <mat-card-header >
    <mat-card-title>{{hero.name | uppercase }} Details</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <p matLine class="card-line">id: {{hero.id}}</p>
    <mat-form-field>
      <input type="text" matInput  appearance="fill" [(ngModel)]="hero.name">
    </mat-form-field>
  </mat-card-content>
</mat-card>
